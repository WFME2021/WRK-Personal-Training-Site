
<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WRK Personal Training | Build Your Capacity</title>
    <meta name="description" content="Bespoke personal training for high performers who run boardrooms or households. Build the physical capacity to support your life." />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Oswald:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Oswald', 'sans-serif'],
            },
            colors: {
              // Semantic Colors mapped to CSS Variables
              primary: 'var(--bg-primary)',
              secondary: 'var(--bg-secondary)',
              
              // Text Colors
              'text-primary': 'var(--text-primary)',
              'text-secondary': 'var(--text-secondary)',
              
              // UI Elements
              border: 'var(--border)',
              accent: 'var(--accent)',
              
              // Legacy/Brand mappings for compatibility
              brand: {
                orange: 'var(--accent)',
                black: 'var(--bg-primary)', // Maps to Slate 950 in dark mode
                light: 'var(--bg-primary)', // Maps to Slate 50 in light mode
                gray: 'var(--text-secondary)',
              }
            },
            borderRadius: {
              '4xl': '2.5rem',
              '5xl': '3rem',
            },
            fontSize: {
              '10xl': '10rem',
              '11xl': '12rem',
              'massive': '14vw',
            }
          }
        }
      }
    </script>
    <style>
      :root {
        /* LIGHT MODE DEFAULT */
        --bg-primary: #F8FAFC;   /* Slate 50 */
        --bg-secondary: #FFFFFF; /* White */
        --text-primary: #0F172A; /* Slate 900 */
        --text-secondary: #475569; /* Slate 600 */
        --border: #E2E8F0;       /* Slate 200 */
        --accent: #F77300;       /* Vivid Orange */
      }

      .dark {
        /* DARK MODE DEFAULT */
        --bg-primary: #020617;   /* Slate 950 */
        --bg-secondary: #0F172A; /* Slate 900 */
        --text-primary: #FFFFFF; /* White */
        --text-secondary: #CBD5E1; /* Slate 300 */
        --border: #1E293B;       /* Slate 800 */
        --accent: #F77300;       /* Vivid Orange */
      }

      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--bg-primary);
        color: var(--text-primary);
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        transition: background-color 0.3s ease, color 0.3s ease;
        overflow-x: hidden;
        width: 100%;
      }
      
      /* Smooth scrolling */
      html {
        scroll-behavior: smooth;
        overflow-x: hidden;
        width: 100%;
      }
      /* Custom Scrollbar */
      .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: var(--bg-secondary); 
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: var(--border); 
        border-radius: 3px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: var(--text-secondary); 
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.13.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.563.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
